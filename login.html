<!DOCTYPE html>
<html>
<head>

<meta http-equiv="refresh" content="60">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>Internet hotspot - Status</title>
<link rel="stylesheet" href="css/style.css">
<script>


    function openLogout() {
	if (window.name != 'hotspot_status') return true;
        open('/logout', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
	window.close();
	return false;
    }
</script>
    
</head>
<body >
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
				<h1>SMK Muhammadiyah 1 Purbalingga<h1>
                
                    <!--h1>Hi, IZIOY8!</h1-->
                                

                <form action="/logout" name="logout" onSubmit="return openLogout()">
                    <table>
                        <tr><td>IP address</td><td>192.168.111.253</td></tr>
                        <tr><td>Bytes up / down</td><td>3.4 MiB / 18.3 MiB</td></tr>
                    
                        <tr><td>Connected</td><td>1h39m28s</td></tr>
                    
                    
                        <tr><td>Status refresh</td><td>1m</td></tr>
                    
                        </table>
                    
                    <!-- user manager link. if user manager resides on other router, replace hs.smkmusaga.net by its address
                    <button onclick="document.location='http://hs.smkmusaga.net/user?subs='; return false;">status</button>
                    <!-- end of user manager link -->
                    <input type="submit" value="Log out">
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
